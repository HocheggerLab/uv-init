name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'bump:')"

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install commitizen

    - name: Check workspace structure
      id: workspace
      run: |
        if [ -d "packages" ]; then
          echo "is_workspace=true" >> $GITHUB_OUTPUT
        else
          echo "is_workspace=false" >> $GITHUB_OUTPUT
        fi

    - name: Bump version - Single Package
      if: steps.workspace.outputs.is_workspace == 'false'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        cz bump --yes

    - name: Bump version - Workspace Packages
      if: steps.workspace.outputs.is_workspace == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        # First bump the main package if it exists
        if [ -f "pyproject.toml" ]; then
          cz bump --yes
        fi

        # Then bump each package in the workspace
        for pkg in packages/*; do
          if [ -d "$pkg" ]; then
            echo "Processing package: $pkg"
            cd "$pkg"
            if [ -f "pyproject.toml" ]; then
              cz bump --yes
              # Create package-specific tag
              pkg_name=$(basename "$pkg")
              pkg_version=$(cz version --project)
              git tag "${pkg_name}-v${pkg_version}"
            fi
            cd ../..
          fi
        done

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
        tags: true
