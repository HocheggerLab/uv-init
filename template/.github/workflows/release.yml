name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main]

permissions:
  contents: write

jobs:
  version-bump:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' # dynamically replaced

      - name: Install dependencies
        run: pip install commitizen

      - name: Get commit message
        run: echo "COMMIT_MSG=$(git log -1 --pretty=%B)" >> $GITHUB_ENV

      - name: Validate commit message format
        run: |
          # lint-disable: context-access
          if echo "${{ env.COMMIT_MSG }}" | grep -qE "^[a-z]+(\([^)]+\))?: "; then
            echo "Commit message follows conventional commit format."
          else
            echo "Commit message does not follow conventional commit format."
            exit 1
          fi

      - name: Determine package and bump version
        run: |
          # lint-disable: context-access
          COMMIT_MSG="${{ env.COMMIT_MSG }}"
          # Check if a package scope is provided (e.g. "fix(package): ..." )
          if echo "$COMMIT_MSG" | grep -q "^[a-z]\+(\([^)]\+\))"; then
            PACKAGE=$(echo "$COMMIT_MSG" | sed -n 's/^[a-z]\+(\([^)]\+\)).*/\1/p')
            if [ -d "packages/$PACKAGE" ]; then
              echo "Bumping version for package: $PACKAGE"
              cd "packages/$PACKAGE"
              cz bump --yes || true
            else
              echo "Package '$PACKAGE' not found. Bumping version for root package instead."
              cz bump --yes || true
            fi
          else
            echo "No package scope found. Bumping version for root package."
            cz bump --yes || true
          fi

      - name: Push changes
        if: success()  # Only push if all previous steps succeeded
        run: git push --follow-tags
